version: "3"

services:
  api-todo:
    image: api-todo
    container_name: api-todo
    build:
      context: ./mvp3-api-todo
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_RUN_PORT=5000
    networks:
      - todo-network

  api-bridge:
    image: api-bridge
    container_name: api-bridge
    build:
      context: ./mvp3-api-bridge
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
    networks:
      - todo-network

  app-todo:
    image: app-todo
    container_name: app-todo
    build:
      context: ./mvp3-app-todo
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - TODO_API_URL=http://api-todo:5000
      - BRIDGE_API_URL=http://api-bridge:5001
    depends_on:
      - api-todo
      - api-bridge
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge
